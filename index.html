<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .button {
      background-color: #2AABEE;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>
  <p>Выберите товар и оформите заказ</p>
  <button class="button" onclick="sendOrder()">Купить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяет WebApp на весь экран

    function sendOrder() {
      tg.sendData("Пользователь хочет купить товар!"); // Отправляет данные боту
      tg.close(); // Закрывает WebApp
    }
  </script>
</body>
</html>
