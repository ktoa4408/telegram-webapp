<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #12161c;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #1b222a;
      border-bottom: 1px solid #2a2f35;
    }

    .section-title {
      margin: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .game-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    .game {
      flex: 0 0 auto;
      background-color: #1f2833;
      padding: 0.5rem;
      border-radius: 10px;
      text-align: center;
      width: 80px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .game:hover {
      border-color: #2aabee;
    }

    .game img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .items-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .item-card {
      background-color: #1f2833;
      border-radius: 10px;
      padding: 0.5rem;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .item-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .item-title {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .item-price {
      font-size: 0.9rem;
      color: #9eff9e;
    }

    .badge {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ff4444;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Добро пожаловать в магазин</header>

  <div class="section-title">Выберите игру</div>
  <div class="game-list">
    <div class="game" onclick="selectGame()">
      <img src=" " alt="Brawl Stars">
      <div>Brawl Stars</div>
    </div>
    <!-- Можно добавить другие игры здесь -->
  </div>

  <div id="items" class="items-grid">
    <div class="item-card" onclick="buyItem('Brawl Pass — 100000 UZS')">
      <div class="badge">Скидка!</div>
      <img src=" " alt="Brawl Pass">
      <div class="item-title">Brawl Pass</div>
      <div class="item-price">100000 UZS</div>
    </div>

    <div class="item-card" onclick="buyItem('Brawl Pass+ — 175000 UZS')">
      <div class="badge">Скидка!</div>
      <img src=" " alt="Brawl Pass+">
      <div class="item-title">Brawl Pass+</div>
      <div class="item-price">175000 UZS</div>
    </div>

    <div class="item-card" onclick="buyItem('170 гемов — 200000 UZS')">
      <div class="badge">Скидка!</div>
      <img src=" " alt="170 гемов">
      <div class="item-title">170 гемов</div>
      <div class="item-price">200000 UZS</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function selectGame() {
      document.getElementById('items').style.display = 'grid';
    }

    function buyItem(data) {
      tg.sendData(data);
      tg.close();
    }
  </script>
</body>
</html>
